<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="200" height="200" fill="white"/>

  <!-- Simplified Steering Wheel + Scales Symbol -->
  <g id="maneho-icon">
    <!-- Steering wheel circle -->
    <circle cx="100" cy="100" r="65" fill="none" stroke="#1d398b" stroke-width="6"/>

    <!-- Spokes (4 cardinal) -->
    <line x1="100" y1="35" x2="100" y2="60" stroke="#1d398b" stroke-width="5" stroke-linecap="round"/>
    <line x1="100" y1="140" x2="100" y2="165" stroke="#1d398b" stroke-width="5" stroke-linecap="round"/>
    <line x1="35" y1="100" x2="60" y2="100" stroke="#1d398b" stroke-width="5" stroke-linecap="round"/>
    <line x1="140" y1="100" x2="165" y2="100" stroke="#1d398b" stroke-width="5" stroke-linecap="round"/>

    <!-- Center hub -->
    <circle cx="100" cy="100" r="8" fill="#1d398b"/>

    <!-- Balanced scales (integrated in center) -->
    <!-- Balance beam -->
    <line x1="70" y1="95" x2="130" y2="95" stroke="#1d398b" stroke-width="2"/>

    <!-- Left pan -->
    <rect x="60" y="100" width="18" height="10" rx="2" fill="none" stroke="#1d398b" stroke-width="2"/>

    <!-- Right pan -->
    <rect x="122" y="100" width="18" height="10" rx="2" fill="none" stroke="#1d398b" stroke-width="2"/>

    <!-- Suspension lines -->
    <line x1="69" y1="95" x2="69" y2="100" stroke="#1d398b" stroke-width="1.5"/>
    <line x1="131" y1="95" x2="131" y2="100" stroke="#1d398b" stroke-width="1.5"/>

    <!-- Gavel accent (simplified) -->
    <rect x="92" y="65" width="16" height="12" rx="1" fill="#1d398b"/>
    <line x1="100" y1="77" x2="100" y2="88" stroke="#1d398b" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
