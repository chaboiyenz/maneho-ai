<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <!-- White Background with rounded corners -->
  <defs>
    <style>
      .civic-blue { fill: none; stroke: #1d398b; }
      .civic-blue-fill { fill: #1d398b; }
    </style>
  </defs>

  <!-- Main Background -->
  <rect width="200" height="200" fill="white" rx="40"/>

  <!-- Outer Guard Circle (subtle) -->
  <circle cx="100" cy="100" r="92" class="civic-blue" stroke-width="0.5" opacity="0.2"/>

  <!-- Primary Design Layer: Steering Wheel Frame -->
  <g id="steering-wheel-frame">
    <!-- Main circular frame -->
    <circle cx="100" cy="100" r="70" class="civic-blue" stroke-width="7"/>

    <!-- Top grip segment -->
    <path d="M 95 31 A 70 70 0 0 1 105 31" class="civic-blue" stroke-width="7" stroke-linecap="round" fill="none"/>

    <!-- Four cardinal spokes -->
    <line x1="100" y1="30" x2="100" y2="55" class="civic-blue" stroke-width="5" stroke-linecap="round"/>
    <line x1="100" y1="145" x2="100" y2="170" class="civic-blue" stroke-width="5" stroke-linecap="round"/>
    <line x1="30" y1="100" x2="55" y2="100" class="civic-blue" stroke-width="5" stroke-linecap="round"/>
    <line x1="145" y1="100" x2="170" y2="100" class="civic-blue" stroke-width="5" stroke-linecap="round"/>

    <!-- Diagonal spokes for visual complexity -->
    <line x1="45" y1="45" x2="62" y2="62" class="civic-blue" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="155" y1="145" x2="138" y2="138" class="civic-blue" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="155" y1="55" x2="138" y2="62" class="civic-blue" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="45" y1="155" x2="62" y2="138" class="civic-blue" stroke-width="4" stroke-linecap="round" opacity="0.6"/>

    <!-- Center hub -->
    <circle cx="100" cy="100" r="10" class="civic-blue-fill"/>
  </g>

  <!-- Secondary Design Layer: Scales of Justice (integrated) -->
  <g id="scales-justice">
    <!-- Balance beam (horizontal) -->
    <line x1="60" y1="95" x2="140" y2="95" class="civic-blue" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Fulcrum point -->
    <polygon points="100,95 97,102 103,102" class="civic-blue-fill"/>

    <!-- Left scale pan -->
    <rect x="55" y="100" width="20" height="12" rx="2" class="civic-blue" stroke-width="2"/>

    <!-- Right scale pan -->
    <rect x="125" y="100" width="20" height="12" rx="2" class="civic-blue" stroke-width="2"/>

    <!-- Left suspension lines -->
    <line x1="60" y1="95" x2="60" y2="100" class="civic-blue" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="70" y1="95" x2="70" y2="100" class="civic-blue" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Right suspension lines -->
    <line x1="130" y1="95" x2="130" y2="100" class="civic-blue" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="140" y1="95" x2="140" y2="100" class="civic-blue" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Gavel head (top center) -->
    <g id="gavel">
      <!-- Gavel block -->
      <rect x="90" y="60" width="20" height="14" rx="1.5" class="civic-blue-fill"/>

      <!-- Gavel handle (stem) -->
      <rect x="98.5" y="74" width="3" height="12" class="civic-blue-fill" stroke-linecap="round"/>

      <!-- Gavel bottom accent -->
      <circle cx="100" cy="88" r="2" class="civic-blue-fill"/>
    </g>
  </g>

  <!-- Accent: Checkmark or approval indicator (subtle) -->
  <g id="compliance-indicator" opacity="0.4">
    <circle cx="145" cy="145" r="8" class="civic-blue" stroke-width="1.5" fill="none"/>
    <polyline points="140,145 143,148 150,141" class="civic-blue" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
