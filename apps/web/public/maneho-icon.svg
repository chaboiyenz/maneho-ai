<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <!-- White Background -->
  <rect width="200" height="200" fill="white"/>

  <!-- Steering Wheel Base - Civic Blue -->
  <g id="steering-wheel">
    <!-- Outer wheel ring -->
    <circle cx="100" cy="100" r="75" fill="none" stroke="#1d398b" stroke-width="8"/>

    <!-- Inner spokes (4 spokes for geometric appeal) -->
    <!-- Top spoke -->
    <line x1="100" y1="25" x2="100" y2="50" stroke="#1d398b" stroke-width="6" stroke-linecap="round"/>
    <!-- Bottom spoke -->
    <line x1="100" y1="150" x2="100" y2="175" stroke="#1d398b" stroke-width="6" stroke-linecap="round"/>
    <!-- Left spoke -->
    <line x1="25" y1="100" x2="50" y2="100" stroke="#1d398b" stroke-width="6" stroke-linecap="round"/>
    <!-- Right spoke -->
    <line x1="150" y1="100" x2="175" y2="100" stroke="#1d398b" stroke-width="6" stroke-linecap="round"/>

    <!-- Center hub -->
    <circle cx="100" cy="100" r="12" fill="#1d398b"/>
  </g>

  <!-- Scales of Justice/Gavel Integration - Overlaid on wheel -->
  <g id="justice-symbol">
    <!-- Gavel head (represented as balanced scales with gavel) -->
    <!-- Left scale pan -->
    <path d="M 75 85 L 65 85 L 65 92 Q 65 95 68 95 L 82 95 Q 85 95 85 92 L 85 85 Z"
          fill="none" stroke="#1d398b" stroke-width="2.5" stroke-linejoin="round"/>

    <!-- Right scale pan -->
    <path d="M 125 85 L 115 85 L 115 92 Q 115 95 118 95 L 132 95 Q 135 95 135 92 L 135 85 Z"
          fill="none" stroke="#1d398b" stroke-width="2.5" stroke-linejoin="round"/>

    <!-- Balance beam connecting scales -->
    <line x1="75" y1="85" x2="125" y2="85" stroke="#1d398b" stroke-width="3" stroke-linecap="round"/>

    <!-- Fulcrum/pivot point -->
    <circle cx="100" cy="85" r="4" fill="#1d398b"/>

    <!-- Gavel head (represented as the judge's stamp in center-top) -->
    <g>
      <!-- Gavel block (top) -->
      <rect x="88" y="55" width="24" height="16" rx="2" fill="#1d398b"/>

      <!-- Gavel handle (connecting stem) -->
      <line x1="100" y1="71" x2="100" y2="80" stroke="#1d398b" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Small accent detail - law/compliance indicator -->
    <circle cx="100" cy="120" r="3" fill="#1d398b"/>
  </g>

  <!-- Premium border accent for app icon feel -->
  <rect x="5" y="5" width="190" height="190" rx="45" fill="none" stroke="#1d398b" stroke-width="1" opacity="0.3"/>
</svg>
